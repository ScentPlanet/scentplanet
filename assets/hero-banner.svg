<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 320" width="1200" height="320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0A0A"/>
      <stop offset="50%" stop-color="#0D0D10"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
    <radialGradient id="glowCyan" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00C8E8" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#00C8E8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0055A4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0055A4" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="40%" stop-color="#FFFFFF"/>
      <stop offset="70%" stop-color="#00C8E8"/>
      <stop offset="100%" stop-color="#0055A4"/>
    </linearGradient>
    <linearGradient id="subtitleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9A9A9A"/>
      <stop offset="50%" stop-color="#CCCCCC"/>
      <stop offset="100%" stop-color="#9A9A9A"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0055A4" stop-opacity="0"/>
      <stop offset="30%" stop-color="#0055A4" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#00C8E8" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#0055A4" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#0055A4" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0055A4" stop-opacity="0"/>
      <stop offset="30%" stop-color="#0055A4" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#00C8E8" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#0055A4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0055A4" stop-opacity="0"/>
    </linearGradient>
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="roundedClip">
      <rect x="0" y="0" width="1200" height="320" rx="12" ry="12"/>
    </clipPath>
  </defs>

  <g clip-path="url(#roundedClip)">
    <!-- Background -->
    <rect width="1200" height="320" fill="url(#bgGrad)"/>

    <!-- Subtle grid -->
    <g opacity="0.025">
      <line x1="0" y1="0" x2="0" y2="320" stroke="#FFF" stroke-width="0.5"/>
      <line x1="80" y1="0" x2="80" y2="320" stroke="#FFF" stroke-width="0.5"/>
      <line x1="160" y1="0" x2="160" y2="320" stroke="#FFF" stroke-width="0.5"/>
      <line x1="240" y1="0" x2="240" y2="320" stroke="#FFF" stroke-width="0.5"/>
      <line x1="320" y1="0" x2="320" y2="320" stroke="#FFF" stroke-width="0.5"/>
      <line x1="400" y1="0" x2="400" y2="320" stroke="#FFF" stroke-width="0.5"/>
      <line x1="480" y1="0" x2="480" y2="320" stroke="#FFF" stroke-width="0.5"/>
      <line x1="560" y1="0" x2="560" y2="320" stroke="#FFF" stroke-width="0.5"/>
      <line x1="640" y1="0" x2="640" y2="320" stroke="#FFF" stroke-width="0.5"/>
      <line x1="720" y1="0" x2="720" y2="320" stroke="#FFF" stroke-width="0.5"/>
      <line x1="800" y1="0" x2="800" y2="320" stroke="#FFF" stroke-width="0.5"/>
      <line x1="880" y1="0" x2="880" y2="320" stroke="#FFF" stroke-width="0.5"/>
      <line x1="960" y1="0" x2="960" y2="320" stroke="#FFF" stroke-width="0.5"/>
      <line x1="1040" y1="0" x2="1040" y2="320" stroke="#FFF" stroke-width="0.5"/>
      <line x1="1120" y1="0" x2="1120" y2="320" stroke="#FFF" stroke-width="0.5"/>
      <line x1="1200" y1="0" x2="1200" y2="320" stroke="#FFF" stroke-width="0.5"/>
      <line x1="0" y1="80" x2="1200" y2="80" stroke="#FFF" stroke-width="0.5"/>
      <line x1="0" y1="160" x2="1200" y2="160" stroke="#FFF" stroke-width="0.5"/>
      <line x1="0" y1="240" x2="1200" y2="240" stroke="#FFF" stroke-width="0.5"/>
    </g>

    <!-- Ambient glow orbs -->
    <ellipse cx="320" cy="140" rx="220" ry="140" fill="url(#glowBlue)" opacity="0.5"/>
    <ellipse cx="880" cy="160" rx="200" ry="130" fill="url(#glowCyan)" opacity="0.4"/>

    <!-- Static particles -->
    <circle cx="150" cy="70" r="1.5" fill="#00C8E8" opacity="0.5"/>
    <circle cx="380" cy="260" r="1.2" fill="#00C8E8" opacity="0.35"/>
    <circle cx="820" cy="80" r="2" fill="#00C8E8" opacity="0.45"/>
    <circle cx="1050" cy="200" r="1.5" fill="#00C8E8" opacity="0.3"/>
    <circle cx="500" cy="50" r="1" fill="#0055A4" opacity="0.5"/>
    <circle cx="700" cy="270" r="1.3" fill="#0055A4" opacity="0.35"/>
    <circle cx="250" cy="180" r="1.8" fill="#0055A4" opacity="0.4"/>
    <circle cx="950" cy="120" r="1.6" fill="#0055A4" opacity="0.3"/>

    <!-- Molecule icon -->
    <g transform="translate(600, 80)" opacity="0.8">
      <circle cx="0" cy="0" r="16" fill="none" stroke="#00C8E8" stroke-width="1.2" opacity="0.5"/>
      <circle cx="0" cy="-16" r="2.5" fill="#00C8E8" opacity="0.7"/>
      <circle cx="14" cy="8" r="2" fill="#0055A4" opacity="0.6"/>
      <circle cx="-14" cy="8" r="2" fill="#00C8E8" opacity="0.5"/>
      <circle cx="0" cy="0" r="24" fill="none" stroke="#0055A4" stroke-width="0.6" opacity="0.25" stroke-dasharray="4 6"/>
      <!-- Scent diffusion rings -->
      <circle cx="0" cy="0" r="30" fill="none" stroke="#00C8E8" stroke-width="0.4" opacity="0.15"/>
      <circle cx="0" cy="0" r="38" fill="none" stroke="#00C8E8" stroke-width="0.3" opacity="0.08"/>
    </g>

    <!-- Logo text -->
    <text x="600" y="165" text-anchor="middle" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="52" font-weight="700" letter-spacing="2" fill="url(#textGrad)" filter="url(#textGlow)">ScentPlanet</text>

    <!-- Accent line -->
    <line x1="480" y1="182" x2="720" y2="182" stroke="url(#lineGrad)" stroke-width="1" opacity="0.6"/>

    <!-- Subtitle -->
    <text x="600" y="215" text-anchor="middle" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="16" font-weight="300" letter-spacing="4" fill="url(#subtitleGrad)" opacity="0.85">Real-time Olfactory Gaming Experience</text>

    <!-- Tech badge -->
    <g transform="translate(600, 250)">
      <rect x="-42" y="-11" width="84" height="22" rx="11" fill="#0055A4" fill-opacity="0.15" stroke="#0055A4" stroke-width="0.7" stroke-opacity="0.35"/>
      <text x="0" y="4" text-anchor="middle" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="10" font-weight="500" letter-spacing="1.5" fill="#00C8E8" opacity="0.75">TAURI 2.x</text>
    </g>

    <!-- Bottom wave -->
    <path d="M0,300 Q150,280 300,290 T600,282 T900,290 T1200,278 L1200,320 L0,320 Z" fill="url(#waveGrad)" opacity="0.12"/>
    <line x1="0" y1="318" x2="1200" y2="318" stroke="url(#waveGrad)" stroke-width="1.5" opacity="0.25"/>

    <!-- Corner accents -->
    <g opacity="0.35">
      <line x1="20" y1="18" x2="55" y2="18" stroke="#00C8E8" stroke-width="0.8"/>
      <line x1="20" y1="18" x2="20" y2="53" stroke="#00C8E8" stroke-width="0.8"/>
      <line x1="1145" y1="18" x2="1180" y2="18" stroke="#00C8E8" stroke-width="0.8"/>
      <line x1="1180" y1="18" x2="1180" y2="53" stroke="#00C8E8" stroke-width="0.8"/>
      <line x1="20" y1="302" x2="55" y2="302" stroke="#0055A4" stroke-width="0.8"/>
      <line x1="20" y1="267" x2="20" y2="302" stroke="#0055A4" stroke-width="0.8"/>
      <line x1="1145" y1="302" x2="1180" y2="302" stroke="#0055A4" stroke-width="0.8"/>
      <line x1="1180" y1="267" x2="1180" y2="302" stroke="#0055A4" stroke-width="0.8"/>
    </g>

    <!-- Border -->
    <rect x="0.5" y="0.5" width="1199" height="319" rx="12" ry="12" fill="none" stroke="#FFF" stroke-width="1" opacity="0.04"/>
  </g>
</svg>
