<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 340" width="1200" height="340">
  <defs>
    <linearGradient id="archBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0A0A"/>
      <stop offset="50%" stop-color="#0C0C0F"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
    <linearGradient id="nodeGame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0055A4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0055A4" stop-opacity="0.06"/>
    </linearGradient>
    <linearGradient id="nodeAI" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C8E8" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#00C8E8" stop-opacity="0.06"/>
    </linearGradient>
    <linearGradient id="nodeScent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C853" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#00C853" stop-opacity="0.06"/>
    </linearGradient>
    <linearGradient id="nodeBLE" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C8E8" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#0055A4" stop-opacity="0.06"/>
    </linearGradient>
    <linearGradient id="arrowGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0055A4"/>
      <stop offset="100%" stop-color="#00C8E8"/>
    </linearGradient>
    <linearGradient id="arrowGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00C8E8"/>
      <stop offset="100%" stop-color="#00C853"/>
    </linearGradient>
    <linearGradient id="arrowGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00C853"/>
      <stop offset="100%" stop-color="#00C8E8"/>
    </linearGradient>
    <radialGradient id="glowNodeBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0055A4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0055A4" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowNodeCyan" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00C8E8" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#00C8E8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowNodeGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00C853" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#00C853" stop-opacity="0"/>
    </radialGradient>
    <filter id="nodeGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="ambientGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    <clipPath id="archClip">
      <rect x="0" y="0" width="1200" height="340" rx="12" ry="12"/>
    </clipPath>
  </defs>

  <g clip-path="url(#archClip)">
    <!-- Background -->
    <rect width="1200" height="340" fill="url(#archBg)"/>

    <!-- Subtle grid -->
    <g opacity="0.02">
      <line x1="0" y1="85" x2="1200" y2="85" stroke="#FFF" stroke-width="0.5"/>
      <line x1="0" y1="170" x2="1200" y2="170" stroke="#FFF" stroke-width="0.5"/>
      <line x1="0" y1="255" x2="1200" y2="255" stroke="#FFF" stroke-width="0.5"/>
      <line x1="300" y1="0" x2="300" y2="340" stroke="#FFF" stroke-width="0.5"/>
      <line x1="600" y1="0" x2="600" y2="340" stroke="#FFF" stroke-width="0.5"/>
      <line x1="900" y1="0" x2="900" y2="340" stroke="#FFF" stroke-width="0.5"/>
    </g>

    <!-- Title -->
    <text x="600" y="42" text-anchor="middle" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="14" font-weight="500" letter-spacing="6" fill="#9A9A9A" opacity="0.7">HOW IT WORKS</text>

    <!-- Ambient glows -->
    <ellipse cx="155" cy="175" rx="90" ry="70" fill="url(#glowNodeBlue)" opacity="0.5" filter="url(#ambientGlow)"/>
    <ellipse cx="435" cy="175" rx="90" ry="70" fill="url(#glowNodeCyan)" opacity="0.5" filter="url(#ambientGlow)"/>
    <ellipse cx="735" cy="175" rx="90" ry="70" fill="url(#glowNodeGreen)" opacity="0.5" filter="url(#ambientGlow)"/>
    <ellipse cx="1035" cy="175" rx="90" ry="70" fill="url(#glowNodeCyan)" opacity="0.5" filter="url(#ambientGlow)"/>

    <!-- Connection lines -->
    <!-- Line 1: Game -> AI -->
    <line x1="235" y1="175" x2="350" y2="175" stroke="url(#arrowGrad1)" stroke-width="1.5" opacity="0.3"/>
    <circle cx="295" cy="175" r="2.5" fill="#00C8E8" opacity="0.6"/>
    <path d="M343,169 L353,175 L343,181" fill="none" stroke="#00C8E8" stroke-width="1.5" opacity="0.5"/>

    <!-- Line 2: AI -> Scent -->
    <line x1="515" y1="175" x2="650" y2="175" stroke="url(#arrowGrad2)" stroke-width="1.5" opacity="0.3"/>
    <circle cx="585" cy="175" r="2.5" fill="#00C853" opacity="0.5"/>
    <path d="M643,169 L653,175 L643,181" fill="none" stroke="#00C853" stroke-width="1.5" opacity="0.5"/>

    <!-- Line 3: Scent -> BLE -->
    <line x1="815" y1="175" x2="950" y2="175" stroke="url(#arrowGrad3)" stroke-width="1.5" opacity="0.3"/>
    <circle cx="885" cy="175" r="2.5" fill="#00C8E8" opacity="0.5"/>
    <path d="M943,169 L953,175 L943,181" fill="none" stroke="#00C8E8" stroke-width="1.5" opacity="0.5"/>

    <!-- NODE 1: Game Screen -->
    <g>
      <rect x="75" y="110" width="160" height="130" rx="14" fill="url(#nodeGame)" stroke="#0055A4" stroke-width="0.8" opacity="0.9"/>
      <circle cx="155" cy="155" r="20" fill="none" stroke="#0055A4" stroke-width="0.6" opacity="0.25"/>
      <!-- Monitor icon -->
      <g transform="translate(155, 155)" filter="url(#nodeGlow)">
        <rect x="-14" y="-10" width="28" height="19" rx="2" fill="none" stroke="#0055A4" stroke-width="1.3"/>
        <line x1="-5" y1="11" x2="5" y2="11" stroke="#0055A4" stroke-width="1.3" stroke-linecap="round"/>
        <rect x="-9" y="-6" width="18" height="12" rx="1" fill="#0055A4" fill-opacity="0.12"/>
      </g>
      <text x="155" y="205" text-anchor="middle" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="12" font-weight="600" letter-spacing="0.8" fill="#FFF" opacity="0.9">Game Screen</text>
      <text x="155" y="221" text-anchor="middle" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="9.5" font-weight="400" letter-spacing="0.3" fill="#9A9A9A" opacity="0.6">Frame Capture</text>
    </g>

    <!-- NODE 2: AI Vision -->
    <g>
      <rect x="355" y="110" width="160" height="130" rx="14" fill="url(#nodeAI)" stroke="#00C8E8" stroke-width="0.8" opacity="0.9"/>
      <circle cx="435" cy="155" r="20" fill="none" stroke="#00C8E8" stroke-width="0.6" opacity="0.25"/>
      <!-- Eye icon -->
      <g transform="translate(435, 155)" filter="url(#nodeGlow)">
        <path d="M-14,0 Q-7,-9 0,-9 Q7,-9 14,0 Q7,9 0,9 Q-7,9 -14,0 Z" fill="none" stroke="#00C8E8" stroke-width="1.3"/>
        <circle cx="0" cy="0" r="4.5" fill="none" stroke="#00C8E8" stroke-width="1"/>
        <circle cx="0" cy="0" r="1.8" fill="#00C8E8" fill-opacity="0.5"/>
      </g>
      <text x="435" y="205" text-anchor="middle" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="12" font-weight="600" letter-spacing="0.8" fill="#FFF" opacity="0.9">AI Vision</text>
      <text x="435" y="221" text-anchor="middle" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="9.5" font-weight="400" letter-spacing="0.3" fill="#9A9A9A" opacity="0.6">Scene Classification</text>
    </g>

    <!-- NODE 3: Scent Engine -->
    <g>
      <rect x="655" y="110" width="160" height="130" rx="14" fill="url(#nodeScent)" stroke="#00C853" stroke-width="0.8" opacity="0.9"/>
      <circle cx="735" cy="155" r="20" fill="none" stroke="#00C853" stroke-width="0.6" opacity="0.25"/>
      <!-- Molecule icon -->
      <g transform="translate(735, 155)" filter="url(#nodeGlow)">
        <circle cx="0" cy="0" r="3.5" fill="#00C853" fill-opacity="0.35" stroke="#00C853" stroke-width="0.9"/>
        <line x1="3.5" y1="-2" x2="10" y2="-7" stroke="#00C853" stroke-width="0.9" opacity="0.7"/>
        <line x1="-3.5" y1="-2" x2="-10" y2="-7" stroke="#00C853" stroke-width="0.9" opacity="0.7"/>
        <line x1="2.5" y1="2.5" x2="9" y2="8" stroke="#00C853" stroke-width="0.9" opacity="0.7"/>
        <line x1="-2.5" y1="2.5" x2="-9" y2="8" stroke="#00C853" stroke-width="0.9" opacity="0.7"/>
        <circle cx="11" cy="-8" r="2.2" fill="none" stroke="#00C853" stroke-width="0.7"/>
        <circle cx="-11" cy="-8" r="2.2" fill="none" stroke="#00C853" stroke-width="0.7"/>
        <circle cx="10" cy="9" r="2.2" fill="none" stroke="#00C853" stroke-width="0.7"/>
        <circle cx="-10" cy="9" r="2.2" fill="none" stroke="#00C853" stroke-width="0.7"/>
      </g>
      <text x="735" y="205" text-anchor="middle" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="12" font-weight="600" letter-spacing="0.8" fill="#FFF" opacity="0.9">Scent Engine</text>
      <text x="735" y="221" text-anchor="middle" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="9.5" font-weight="400" letter-spacing="0.3" fill="#9A9A9A" opacity="0.6">Evidence Fusion</text>
    </g>

    <!-- NODE 4: BLE Hardware -->
    <g>
      <rect x="955" y="110" width="160" height="130" rx="14" fill="url(#nodeBLE)" stroke="#00C8E8" stroke-width="0.8" opacity="0.9"/>
      <circle cx="1035" cy="155" r="20" fill="none" stroke="#00C8E8" stroke-width="0.6" opacity="0.25"/>
      <!-- Bluetooth icon -->
      <g transform="translate(1035, 155)" filter="url(#nodeGlow)">
        <path d="M0,-12 L7,-5 L-7,5 L0,12 L0,-12 L-7,-5 L7,5 L0,12" fill="none" stroke="#00C8E8" stroke-width="1.2" stroke-linejoin="round"/>
        <path d="M10,-5 Q15,0 10,5" fill="none" stroke="#00C8E8" stroke-width="0.7" opacity="0.5"/>
        <path d="M13,-8 Q20,0 13,8" fill="none" stroke="#00C8E8" stroke-width="0.5" opacity="0.3"/>
        <path d="M-10,-5 Q-15,0 -10,5" fill="none" stroke="#00C8E8" stroke-width="0.7" opacity="0.5"/>
      </g>
      <text x="1035" y="205" text-anchor="middle" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="12" font-weight="600" letter-spacing="0.8" fill="#FFF" opacity="0.9">BLE Hardware</text>
      <text x="1035" y="221" text-anchor="middle" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="9.5" font-weight="400" letter-spacing="0.3" fill="#9A9A9A" opacity="0.6">Scent Release</text>
    </g>

    <!-- Latency badges -->
    <g transform="translate(295, 138)">
      <rect x="-22" y="-8" width="44" height="16" rx="8" fill="#0A0A0A" stroke="#0055A4" stroke-width="0.7" opacity="0.7"/>
      <text x="0" y="3.5" text-anchor="middle" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="8.5" font-weight="500" fill="#0055A4" opacity="0.8">&lt;10ms</text>
    </g>
    <g transform="translate(585, 138)">
      <rect x="-22" y="-8" width="44" height="16" rx="8" fill="#0A0A0A" stroke="#00C8E8" stroke-width="0.7" opacity="0.7"/>
      <text x="0" y="3.5" text-anchor="middle" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="8.5" font-weight="500" fill="#00C8E8" opacity="0.8">&lt;30ms</text>
    </g>
    <g transform="translate(885, 138)">
      <rect x="-22" y="-8" width="44" height="16" rx="8" fill="#0A0A0A" stroke="#00C853" stroke-width="0.7" opacity="0.7"/>
      <text x="0" y="3.5" text-anchor="middle" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="8.5" font-weight="500" fill="#00C853" opacity="0.8">&lt;20ms</text>
    </g>

    <!-- End-to-end indicator -->
    <line x1="155" y1="268" x2="1035" y2="268" stroke="#FFF" stroke-width="0.4" opacity="0.06"/>
    <line x1="155" y1="264" x2="155" y2="272" stroke="#00C8E8" stroke-width="0.8" opacity="0.3"/>
    <line x1="1035" y1="264" x2="1035" y2="272" stroke="#00C8E8" stroke-width="0.8" opacity="0.3"/>
    <rect x="550" y="258" width="100" height="20" rx="10" fill="#0A0A0A" stroke="#00C8E8" stroke-width="0.7" opacity="0.45"/>
    <text x="600" y="272" text-anchor="middle" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="9.5" font-weight="600" letter-spacing="1" fill="#00C8E8" opacity="0.7">&lt;80ms E2E</text>

    <!-- Floating particles -->
    <circle cx="50" cy="80" r="1.2" fill="#0055A4" opacity="0.4"/>
    <circle cx="1150" cy="280" r="1.2" fill="#00C8E8" opacity="0.35"/>
    <circle cx="600" cy="60" r="0.8" fill="#00C853" opacity="0.3"/>
    <circle cx="300" cy="300" r="1" fill="#0055A4" opacity="0.35"/>

    <!-- Corner accents -->
    <g opacity="0.3">
      <line x1="15" y1="13" x2="42" y2="13" stroke="#0055A4" stroke-width="0.7"/>
      <line x1="15" y1="13" x2="15" y2="40" stroke="#0055A4" stroke-width="0.7"/>
      <line x1="1158" y1="13" x2="1185" y2="13" stroke="#00C8E8" stroke-width="0.7"/>
      <line x1="1185" y1="13" x2="1185" y2="40" stroke="#00C8E8" stroke-width="0.7"/>
      <line x1="15" y1="327" x2="42" y2="327" stroke="#00C853" stroke-width="0.7"/>
      <line x1="15" y1="300" x2="15" y2="327" stroke="#00C853" stroke-width="0.7"/>
      <line x1="1158" y1="327" x2="1185" y2="327" stroke="#00C8E8" stroke-width="0.7"/>
      <line x1="1185" y1="300" x2="1185" y2="327" stroke="#00C8E8" stroke-width="0.7"/>
    </g>

    <!-- Bottom accent -->
    <line x1="0" y1="338" x2="1200" y2="338" stroke="url(#arrowGrad1)" stroke-width="1" opacity="0.15"/>

    <!-- Border -->
    <rect x="0.5" y="0.5" width="1199" height="339" rx="12" ry="12" fill="none" stroke="#FFF" stroke-width="1" opacity="0.04"/>
  </g>
</svg>
