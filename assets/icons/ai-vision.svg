<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="av-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00C8E8" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00C8E8" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="av-iris" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C8E8"/>
      <stop offset="100%" stop-color="#0055A4"/>
    </linearGradient>
    <linearGradient id="av-scan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00C8E8" stop-opacity="0"/>
      <stop offset="45%" stop-color="#00C8E8" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#00C8E8" stop-opacity="0.9"/>
      <stop offset="55%" stop-color="#00C8E8" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00C8E8" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background glow -->
  <circle cx="32" cy="32" r="28" fill="url(#av-glow)">
    <animate attributeName="r" values="26;30;26" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Eye outer shape -->
  <path d="M6 32 Q18 14 32 14 Q46 14 58 32 Q46 50 32 50 Q18 50 6 32Z"
        fill="none" stroke="#00C8E8" stroke-width="2" stroke-linejoin="round" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </path>

  <!-- Inner eye fill -->
  <path d="M6 32 Q18 14 32 14 Q46 14 58 32 Q46 50 32 50 Q18 50 6 32Z"
        fill="#00C8E8" opacity="0.05"/>

  <!-- Iris outer ring -->
  <circle cx="32" cy="32" r="11" fill="none" stroke="url(#av-iris)" stroke-width="1.5" opacity="0.7">
    <animate attributeName="r" values="11;10.5;11" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Iris fill -->
  <circle cx="32" cy="32" r="8" fill="#0055A4" opacity="0.4">
    <animate attributeName="r" values="8;7;8" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Pupil -->
  <circle cx="32" cy="32" r="4" fill="#00C8E8" opacity="0.9">
    <animate attributeName="r" values="4;3;4" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Pupil center highlight -->
  <circle cx="32" cy="32" r="1.5" fill="#ffffff" opacity="0.8"/>

  <!-- Scan line sweeping vertically -->
  <rect x="8" y="14" width="48" height="36" fill="url(#av-scan)" opacity="0">
    <animate attributeName="opacity" values="0;0;0.5;0.5;0" dur="4s" repeatCount="indefinite"/>
  </rect>
  <line x1="10" y1="32" x2="54" y2="32" stroke="#00C8E8" stroke-width="1" opacity="0">
    <animate attributeName="opacity" values="0;0;0.8;0.8;0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="y1" values="16;48;16" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="16;48;16" dur="4s" repeatCount="indefinite"/>
  </line>

  <!-- Corner brackets - top left -->
  <path d="M12 22 L12 17 L17 17" fill="none" stroke="#00C8E8" stroke-width="1.5" stroke-linecap="round" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
  </path>
  <!-- Corner brackets - top right -->
  <path d="M52 22 L52 17 L47 17" fill="none" stroke="#00C8E8" stroke-width="1.5" stroke-linecap="round" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
  </path>
  <!-- Corner brackets - bottom left -->
  <path d="M12 42 L12 47 L17 47" fill="none" stroke="#00C8E8" stroke-width="1.5" stroke-linecap="round" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
  </path>
  <!-- Corner brackets - bottom right -->
  <path d="M52 42 L52 47 L47 47" fill="none" stroke="#00C8E8" stroke-width="1.5" stroke-linecap="round" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
  </path>
</svg>