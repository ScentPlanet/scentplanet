<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="wl-glow" cx="50%" cy="70%" r="50%">
      <stop offset="0%" stop-color="#00C8E8" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#00C8E8" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="wl-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00C8E8"/>
      <stop offset="100%" stop-color="#0055A4"/>
    </linearGradient>
  </defs>

  <!-- Background glow -->
  <circle cx="32" cy="44" r="24" fill="url(#wl-glow)" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Wave 1 - outermost -->
  <path d="M8 28 Q12 16 22 12" fill="none" stroke="#00C8E8" stroke-width="2" stroke-linecap="round" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="2.5s" begin="1.6s" repeatCount="indefinite"/>
  </path>
  <path d="M56 28 Q52 16 42 12" fill="none" stroke="#00C8E8" stroke-width="2" stroke-linecap="round" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="2.5s" begin="1.6s" repeatCount="indefinite"/>
  </path>

  <!-- Wave 2 - middle -->
  <path d="M14 32 Q18 22 26 18" fill="none" stroke="#00C8E8" stroke-width="2" stroke-linecap="round" opacity="0">
    <animate attributeName="opacity" values="0;0.75;0" dur="2.5s" begin="0.8s" repeatCount="indefinite"/>
  </path>
  <path d="M50 32 Q46 22 38 18" fill="none" stroke="#00C8E8" stroke-width="2" stroke-linecap="round" opacity="0">
    <animate attributeName="opacity" values="0;0.75;0" dur="2.5s" begin="0.8s" repeatCount="indefinite"/>
  </path>

  <!-- Wave 3 - innermost -->
  <path d="M20 35 Q24 27 30 24" fill="none" stroke="#00C8E8" stroke-width="2" stroke-linecap="round" opacity="0">
    <animate attributeName="opacity" values="0;0.9;0" dur="2.5s" begin="0s" repeatCount="indefinite"/>
  </path>
  <path d="M44 35 Q40 27 34 24" fill="none" stroke="#00C8E8" stroke-width="2" stroke-linecap="round" opacity="0">
    <animate attributeName="opacity" values="0;0.9;0" dur="2.5s" begin="0s" repeatCount="indefinite"/>
  </path>

  <!-- Center emitter dot -->
  <circle cx="32" cy="38" r="4" fill="url(#wl-grad)" opacity="0.9">
    <animate attributeName="r" values="3.5;4.5;3.5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="38" r="2" fill="#ffffff" opacity="0.6"/>

  <!-- BLE text label -->
  <text x="32" y="52" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="7" font-weight="700" fill="#00C8E8" opacity="0.5" letter-spacing="1.5">BLE</text>

  <!-- Device outline below emitter -->
  <rect x="26" y="42" width="12" height="6" rx="2" fill="none" stroke="#0055A4" stroke-width="1" opacity="0.3"/>
  <rect x="29" y="44" width="6" height="2" rx="1" fill="#0055A4" opacity="0.15"/>
</svg>