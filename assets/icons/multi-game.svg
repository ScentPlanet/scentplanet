<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="mg-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0055A4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0055A4" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="mg-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C8E8"/>
      <stop offset="100%" stop-color="#0055A4"/>
    </linearGradient>
  </defs>

  <!-- Background glow pulse -->
  <circle cx="32" cy="34" r="24" fill="url(#mg-glow)" opacity="0.5">
    <animate attributeName="r" values="22;26;22" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Controller body -->
  <path d="M14 26 Q14 22 18 22 L28 22 Q32 22 32 26 Q32 22 36 22 L46 22 Q50 22 50 26
           L50 34 Q50 42 44 44 L40 44 Q36 44 34 40 L32 36 L30 40 Q28 44 24 44 L20 44
           Q14 42 14 34 Z"
        fill="none" stroke="url(#mg-body)" stroke-width="2" stroke-linejoin="round" opacity="0.85">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </path>

  <!-- Controller body subtle fill -->
  <path d="M14 26 Q14 22 18 22 L28 22 Q32 22 32 26 Q32 22 36 22 L46 22 Q50 22 50 26
           L50 34 Q50 42 44 44 L40 44 Q36 44 34 40 L32 36 L30 40 Q28 44 24 44 L20 44
           Q14 42 14 34 Z"
        fill="#0055A4" opacity="0.08"/>

  <!-- D-pad -->
  <rect x="19" y="28" width="8" height="2.5" rx="0.8" fill="#00C8E8" opacity="0.6"/>
  <rect x="22" y="25" width="2.5" height="8" rx="0.8" fill="#00C8E8" opacity="0.6"/>

  <!-- Action buttons -->
  <circle cx="42" cy="28" r="1.8" fill="#00C8E8" opacity="0.6"/>
  <circle cx="46" cy="31" r="1.8" fill="#0055A4" opacity="0.6"/>
  <circle cx="38" cy="31" r="1.8" fill="#00C853" opacity="0.6"/>
  <circle cx="42" cy="34" r="1.8" fill="#00C8E8" opacity="0.4"/>

  <!-- Center button glow -->
  <circle cx="32" cy="28" r="2" fill="#00C8E8" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.8;2.2;1.8" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Stacked games indicator - three layers behind -->
  <rect x="18" y="14" width="28" height="3" rx="1.5" fill="#00C8E8" opacity="0.15">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="20" y="11" width="24" height="3" rx="1.5" fill="#00C8E8" opacity="0.08">
    <animate attributeName="opacity" values="0.05;0.12;0.05" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Notification dot - cycles through colors for multi-game -->
  <circle cx="50" cy="18" r="3" opacity="0.8">
    <animate attributeName="fill" values="#00C8E8;#0055A4;#00C853;#00C8E8" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2.5;3.2;2.5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Small "x3" text to reinforce multi-game concept -->
  <text x="50" y="53" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600" fill="#00C8E8" opacity="0.5">
    <tspan>x N</tspan>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </text>
</svg>