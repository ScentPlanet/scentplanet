<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="os-glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#00C853" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#00C853" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="os-bracket" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00C8E8"/>
      <stop offset="100%" stop-color="#0055A4"/>
    </linearGradient>
    <linearGradient id="os-fork" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00C853"/>
      <stop offset="100%" stop-color="#00C8E8"/>
    </linearGradient>
  </defs>

  <!-- Background glow -->
  <circle cx="32" cy="30" r="26" fill="url(#os-glow)" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Left angle bracket < -->
  <path d="M18 18 L8 30 L18 42" fill="none" stroke="url(#os-bracket)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </path>

  <!-- Right angle bracket > -->
  <path d="M46 18 L56 30 L46 42" fill="none" stroke="url(#os-bracket)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </path>

  <!-- Forward slash / in center -->
  <line x1="36" y1="14" x2="28" y2="46" stroke="#00C8E8" stroke-width="2" stroke-linecap="round" opacity="0.4">
    <animate attributeName="opacity" values="0.25;0.5;0.25" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- Git fork visualization in center -->
  <!-- Main branch line -->
  <line x1="32" y1="22" x2="32" y2="38" stroke="url(#os-fork)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

  <!-- Fork branch going right -->
  <path d="M32 26 Q36 26 38 22" fill="none" stroke="#00C853" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>

  <!-- Fork branch going left -->
  <path d="M32 32 Q28 32 26 36" fill="none" stroke="#00C8E8" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>

  <!-- Node dots on branches -->
  <circle cx="32" cy="22" r="2.5" fill="#00C853" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="38" cy="22" r="2" fill="#00C853" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="32" r="2" fill="#00C8E8" opacity="0.7">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="26" cy="36" r="2" fill="#00C8E8" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" begin="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="38" r="2.5" fill="#0055A4" opacity="0.7">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" begin="0.6s" repeatCount="indefinite"/>
  </circle>

  <!-- Merge line from left branch back to main -->
  <path d="M26 36 Q28 38 32 38" fill="none" stroke="#0055A4" stroke-width="1.5" stroke-linecap="round" opacity="0.4" stroke-dasharray="2 2">
    <animate attributeName="stroke-dashoffset" values="0;-4" dur="1.5s" repeatCount="indefinite"/>
  </path>

  <!-- Cursor blink on center -->
  <rect x="33" y="28" width="1.5" height="8" rx="0.5" fill="#00C8E8" opacity="0">
    <animate attributeName="opacity" values="0;0.7;0;0.7;0" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Community label -->
  <text x="32" y="56" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="6" font-weight="600" fill="#00C853" opacity="0.4" letter-spacing="0.5">
    <tspan>OPEN</tspan>
    <animate attributeName="opacity" values="0.25;0.5;0.25" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>