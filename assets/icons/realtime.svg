<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="rt-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00C8E8" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#00C8E8" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="rt-bolt" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" stop-color="#00C8E8"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#0055A4"/>
    </linearGradient>
    <linearGradient id="rt-speed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00C8E8" stop-opacity="0"/>
      <stop offset="100%" stop-color="#00C8E8" stop-opacity="0.7"/>
    </linearGradient>
  </defs>

  <!-- Background glow -->
  <circle cx="32" cy="32" r="28" fill="url(#rt-glow)" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Lightning bolt main shape -->
  <path d="M36 6 L22 30 L30 30 L26 58 L44 28 L35 28 Z"
        fill="url(#rt-bolt)" opacity="0.9" stroke="none">
    <animate attributeName="opacity" values="0.7;1;0.95;1;0.7" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Lightning bolt outline glow -->
  <path d="M36 6 L22 30 L30 30 L26 58 L44 28 L35 28 Z"
        fill="none" stroke="#00C8E8" stroke-width="0.5" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Flash burst at center -->
  <circle cx="33" cy="30" r="3" fill="#ffffff" opacity="0">
    <animate attributeName="r" values="2;8;2" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.3;0" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Speed lines - left side -->
  <line x1="4" y1="24" x2="16" y2="24" stroke="url(#rt-speed)" stroke-width="1.5" stroke-linecap="round" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="1.8s" begin="0s" repeatCount="indefinite"/>
    <animate attributeName="x1" values="8;4;8" dur="1.8s" begin="0s" repeatCount="indefinite"/>
  </line>
  <line x1="6" y1="32" x2="18" y2="32" stroke="url(#rt-speed)" stroke-width="1.2" stroke-linecap="round" opacity="0">
    <animate attributeName="opacity" values="0;0.5;0" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="x1" values="10;6;10" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
  </line>
  <line x1="4" y1="40" x2="16" y2="40" stroke="url(#rt-speed)" stroke-width="1" stroke-linecap="round" opacity="0">
    <animate attributeName="opacity" values="0;0.4;0" dur="1.8s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="x1" values="8;4;8" dur="1.8s" begin="0.6s" repeatCount="indefinite"/>
  </line>

  <!-- Speed lines - right side -->
  <line x1="48" y1="22" x2="60" y2="22" stroke="#00C8E8" stroke-width="1.5" stroke-linecap="round" opacity="0">
    <animate attributeName="opacity" values="0;0.5;0" dur="1.8s" begin="0.2s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="56;62;56" dur="1.8s" begin="0.2s" repeatCount="indefinite"/>
  </line>
  <line x1="46" y1="36" x2="58" y2="36" stroke="#00C8E8" stroke-width="1.2" stroke-linecap="round" opacity="0">
    <animate attributeName="opacity" values="0;0.4;0" dur="1.8s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="54;60;54" dur="1.8s" begin="0.5s" repeatCount="indefinite"/>
  </line>

  <!-- Tiny spark particles -->
  <circle cx="20" cy="20" r="1" fill="#00C8E8" opacity="0">
    <animate attributeName="opacity" values="0;0.8;0" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="22;18;22" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="42" r="0.8" fill="#ffffff" opacity="0">
    <animate attributeName="opacity" values="0;0.7;0" dur="1.2s" begin="0.8s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="42;46;42" dur="1.2s" begin="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="16" r="0.6" fill="#00C853" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="1s" begin="0.2s" repeatCount="indefinite"/>
  </circle>

  <!-- "<80ms" label -->
  <text x="32" y="60" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="6.5" font-weight="600" fill="#00C8E8" opacity="0.4">
    <tspan>&lt;80ms</tspan>
    <animate attributeName="opacity" values="0.25;0.5;0.25" dur="2s" repeatCount="indefinite"/>
  </text>
</svg>