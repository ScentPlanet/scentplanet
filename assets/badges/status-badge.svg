<svg xmlns="http://www.w3.org/2000/svg" width="160" height="28" viewBox="0 0 160 28">
  <rect width="160" height="28" rx="14" fill="#1A1A1A"/>
  <rect x="0.5" y="0.5" width="159" height="27" rx="13.5" fill="none" stroke="#333333" stroke-width="1"/>
  <!-- Pulsing green dot -->
  <circle cx="18" cy="14" r="4" fill="#00C853" opacity="0.3">
    <animate attributeName="r" values="4;7;4" dur="2s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1;0.4 0 0.2 1"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1;0.4 0 0.2 1"/>
  </circle>
  <circle cx="18" cy="14" r="3.5" fill="#00C853">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1;0.4 0 0.2 1"/>
  </circle>
  <text x="94" y="18" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="12" font-weight="500" fill="#ffffff" opacity="0.9" letter-spacing="0.2">Active Development</text>
</svg>